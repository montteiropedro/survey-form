<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2ยบ Teste freeCodeCamp.org</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">

    <!-- Font Awesome Fonts - fontawesome.com -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
</head>
<body>

    <div id="all-body-content">

        <main id="main-doc">

            <section class="container">
    
                <header>
                    <h1 id="title">
                        freeCodeCamp Survey Form
                    </h1>
                    <p id="description">
                        This is a survey form project made for the <a href="https://freecodecamp.org" target="_blank" rel="noopener noreferrer">freeCodeCamp.org</a> test. Thank you for your visit.
                    </p>
                </header>
        
                <form id="survey-form" action="">
                    
                    <div class="form-section">
    
                        <label id="name-label" class="form-section-title" for="name">Name</label>
                        <input id="name" class="input-config" type="text" placeholder="Name Surname" required />
    
                    </div>
                    
                    <div class="form-section">
    
                        <label id="email-label" class="form-section-title" for="email">Email</label>
                        <input id="email" class="input-config" type="email" placeholder="user@mail.com" required />
    
                    </div>
                    
                    <div class="form-section">
    
                        <label id="number-label" class="form-section-title" for="number">Age <small class="extra-info">(optional)</small></label>
                        <input id="number" class="input-config" type="number" min="18" max="100" placeholder="Your age here" />
    
                    </div>
                    
                    <div class="form-section">
    
                        <label id="label-dropdown-1" class="form-section-title" for="dropdown">Which option best describes your current role?</label>
                        <select id="dropdown" class="input-config" name="current-role" required>
                            <option value="" selected disabled>Select Current Role</option>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full Time Job</option>
                            <option value="Full Time Learner">Full Time Learner</option>
                            <option value="Prefer Not to Say">Prefer Not to Say</option>
                            <option value="Other">Other</option>
                        </select>
    
                    </div>
        
                    <div class="form-section">
    
                        <p class="form-section-title">Would you recommend freeCodeCamp to a friend?</p>
    
                        <label>
                            <input class="input-button-config" name="recommendation" type="radio" value="definitely" checked> Definitely
                        </label>
    
                        <label>
                            <input class="input-button-config" name="recommendation" type="radio" value="maybe"> Maybe
                        </label>
    
                        <label>
                            <input class="input-button-config" name="recommendation" type="radio" value="not-sure"> Not sure
                        </label>
    
                    </div>
        
                    <div class="form-section">
    
                        <label id="label-dropdown-fav-feature" class="form-section-title" for="dropdown-fav-feature">What is your favorite feature of freeCodeCamp?</label>
                        <select id="dropdown-fav-feature" class="input-config" name="current-role" required>
                            <option value="" selected disabled>Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                        </select>
    
                    </div>
        
                    <div class="form-section">
    
                        <p class="form-section-title">What would you like to see improved? (Check all that apply)</p>
                        
                        <label>
                            <input class="input-button-config" name="skills" type="checkbox" value="front-end-projects"> Front-end Projects
                        </label>
                        
                        <label>
                            <input class="input-button-config" name="skills" type="checkbox" value="back-end-projects"> Back-end Projects
                        </label>
                        
                        <label>
                            <input class="input-button-config" name="skills" type="checkbox" value="data-visualization"> Data Visualization
                        </label>
                        
                        <label>
                            <input class="input-button-config" name="skills" type="checkbox" value="challenges"> Challenges
                        </label>
                        
                        <label>
                            <input class="input-button-config" name="skills" type="checkbox" value="open-source-community"> Open Source Community
                        </label>
                        
                        <label>
                            <input class="input-button-config" name="skills" type="checkbox" value="gitter-help-rooms"> Gitter Help Rooms
                        </label>
                        
                        <label>
                            <input class="input-button-config" name="skills" type="checkbox" value="videos"> Videos
                        </label>
                        
                        <label>
                            <input class="input-button-config" name="skills" type="checkbox" value="city-meetups"> City Meetups
                        </label>
                        
                        <label>
                            <input class="input-button-config" name="skills" type="checkbox" value="wiki"> Wiki
                        </label>
                        
                        <label>
                            <input class="input-button-config" name="skills" type="checkbox" value="forum"> Forum
                        </label>
                        
                        <label>
                            <input class="input-button-config" name="skills" type="checkbox" value="additional-courses"> Additional Courses
                        </label>
    
                    </div>
        
                    <div class="form-section">
    
                        <label id="label-suggestions" class="form-section-title" for="suggestions">Any comments or suggestions?</label>
                        <textarea id="suggestions" class="input-config" placeholder="Enter your comment here."></textarea>
    
                    </div>
        
                    <div class="form-section">
    
                        <button id="submit">
                            Submit
                        </button>
    
                    </div>
    
                </form>
    
            </section>
    
        </main>
    
        <footer class="footer-container">
            <p>
                <div id="footer-freecodecamp">
                    <a href="https://freecodecamp.org" target="_blank" rel="noreferrer noopener">FreeCodeCamp.org</a>Project
                </div>

                <a id="footer-user-link" href="https://www.linkedin.com/in/montteiropedro/" target="_blank" rel="noreferrer noopener">
                    <i class="fab fa-linkedin"></i>
                    Pedro Monteiro
                </a>
            </p>
        </footer>

    </div>  

</body>
</html>
